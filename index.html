<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo da Crew" class="logo">
    <h1>Bem-vindo à Crew Marinheiras Danadas!</h1>
    <p>Farm de Infamy, PvE e eventos exclusivos!</p>
  </header>

  <main>
    <section class="leaderboard">
      <h2>Top Membros da Crew</h2>
      <table>
        <thead>
          <tr>
            <th>Posição</th>
            <th>Nome</th>
            <th>Infamy</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Será preenchido pelo script.js -->
        </tbody>
      </table>
    </section>

    <section class="sobre">
      <h2>Sobre a Crew</h2>
      <p>Temos vários servidores privados, sorteios de frutas e itens raros, e muito PvE para farmar Infamy!</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Crew Marinheiras Danadas</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
